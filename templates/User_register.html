{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <title>落とし物捜索画面</title>
</head>
<body>
        <h1>ユーザー登録</h1>
        <form method="post" action="{% url 'User_register' %}">
          {% csrf_token %}
          <label for="nickname">ニックネーム：</label>
          <input type="text" id="nickname" name="nickname" required><br>
          <label for="email">メールアドレス：</label>
          <input type="email" id="email" name="email" required><br>
          <label for="password">パスワード：</label>
           <div style="position: relative;">
              <input type="password" id="password1" name="password1" required>
              <button type="button" onclick="togglePassword('password1')" 
                      style="position: absolute;  top: 50%; transform: translateY(-50%);">
                👁️
              </button>
            </div><br>
          <label for="password">パスワード（確認用）：</label>
          <div style="position: relative;">
            <input type="password" id="password2" name="password2" required>
            <button type="button" onclick="togglePassword('password2')" 
                    style="position: absolute; top: 50%; transform: translateY(-50%);">
              👁️
            </button>
          </div><br>
          <input type="submit" value="登録確認">
          
          {% if error %}
            <p style="color: red;">{{ error }}</p>  <!-- エラーメッセージを表示 -->
          {% endif %}
        </form>

        
        <script>
          // パスワード表示/非表示を切り替える関数
          function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
              input.type = 'text'; // パスワードを可視化
            } else {
              input.type = 'password'; // パスワードを非表示化
            }
          }
        </script>
</body>
</html>
