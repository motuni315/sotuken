<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットルーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .back-button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        margin-right: 0;
        }
    
        .back-button:hover {
            color: #ddd;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 95vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .message .text {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user2 {
            justify-content: flex-start;
        }

        .message.user2 .text {
            background-color: #f1f1f1;
        }

        .message.user1 {
            justify-content: flex-end;
        }

        .message.user1 .text {
            background-color: #dcf8c6;
        }

        #chat-form {
            bottom: 0;
            left: 0;
            width: auto;
            max-width: 600px; /* チャット内容と同じ幅 */
            padding: 10px 15px;
            margin: 0 ; /* 中央揃え */
            background-color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #chat-form textarea {
            flex-grow: 1; /* 横幅をできるだけ広げる */
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #DDD;
            font-size: 14px;
            resize: none;
            width: 100%; /* 親要素の幅に合わせる */
            margin-right: 10px; /* ボタンとの間隔調整 */
            box-sizing: border-box; /* paddingやborderを含めたサイズ設定 */
        }

        
        #chat-form button {
            background-color: #34b7f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0; /* ボタンの幅を固定 */
            margin-left: auto; /* 右端に配置 */
        }

        #chat-form button:hover {
            background-color: #128c7e;
        }

        .header {
            background-color: #34b7f1;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center; /* 高さ方向の中央揃え */
            justify-content: space-between; /* 左右に要素を配置 */
        }
        
        .header p {
            margin: 0 auto; /* 左右の自動マージンで中央揃え */
            text-align: center;
            flex-grow: 1; /* p を可能な限り中央に配置 */
            display: inline-block; /* 必要なら inline-block に */
            white-space: nowrap; /* テキストが改行されないように */
        }

        .nav-links {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 10px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #34b7f1;
            font-size: 14px;
        }
        
        #chatForm {
          width: 100%;
          display: flex;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
          <button id="backButton" class="back-button">←</button>
            <p>{{ user2.nickname }}</p>
        </div>

        <div id="chat-messages">
            {% for message in messages %}
                <div class="message {% if message.sender.nickname == user1.nickname %}user1{% else %}user2{% endif %}">
                    <div class="text">
                        <strong>{{ message.sender.nickname }}:</strong> {{ message.text }}<br>
                        <small>{{ message.timestamp|date:"H:i" }}</small>
                    </div>
                </div>
            {% empty %}
                <p>まだメッセージはありません。</p>
            {% endfor %}
        </div>
      <div id="chat-form">
            <form method="POST" action="{% url 'send_message' chatroom_id=chatroom.id %}" id="chatForm">
                {% csrf_token %}
                <textarea name="text" placeholder="メッセージを入力..." rows="2" id="messageInput"></textarea>
                <button type="submit">送信</button>
            </form>
        </div>
    </div>

    <!--<div class="nav-links">
        <a href="{% url 'chat_room_list' %}">チャットリストに戻る</a>
    </div>-->

    <script>
        let isComposing = false;

        // 変換開始時にフラグを立てる
        document.getElementById('messageInput').addEventListener('compositionstart', function() {
            isComposing = true;
        });

        // 変換確定時にフラグを戻す
        document.getElementById('messageInput').addEventListener('compositionend', function() {
            isComposing = false;
        });

        // エンターキーで送信をトリガーする
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !isComposing) {
                event.preventDefault(); // 改行を防ぐ
                document.getElementById('chatForm').submit(); // フォームを送信
            }
        });

        // ページ読み込み時にスクロール位置を最下部に設定
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        
        document.getElementById('backButton').addEventListener('click', function() {
        const referrer = document.referrer; // どこから来たかを取得

        if (referrer.includes('item_detail')) {
            const itemId = "{{ item_id }}"; // テンプレートから `item_id` を取得
            window.location.href = `/item/${itemId}/`; // `item_detail` にリダイレクト
        } else if (referrer.includes('past_chatroom_list')) {
            window.location.href = "{% url 'chat_room_list' %}"; // 適切なURL
        } else {
            window.history.back(); // 他のケースでは単純に戻る
        }
    });
    </script>
</body>
</html>
